<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pan Card Portal</title>

</head>
<body>
	<table width="1200px" align="center" >
		<line1>
			<tr align="center">
				<td style="background: darkred;color: whitesmoke;font-size: 15px;"> 
					<label>Request for New Pan Card Or/And Changes Or Correction in PAN Data<br><label style="font-style: italic;">Fields marked with <label style="color: red;">*</label>(asterisk) are mandatory. To avoid mistake(s), please refer guidlines and instructions</label></label>
				</td>
			</tr>
		</line1>
	</table>
	<table border="1px" cellpadding="0px" cellspacing="0px" align="center" width="1200px">
		<tbody>
			<tr style="background: #FFFFCC;">
				<td width="20px"></td>
				<td colspan="2">
					<label style="color: red;">*</label>
					<label style="padding-right: 100px;">Whether citizen of India</label>
					<label>Yes<input type="radio" name="whether citizen of india"></label>
					<label>No<input type="radio" name="whether citizen of india"></label>
				</td>
			</tr>
			<tr style="background: #FFFFC2;">
				<td></td>
				<td colspan="2">
					<label style="color: red;">*</label>
					<label>Permanent Account Number (PAN)</label>
					<label><input type="text"></label>
				</td>
			</tr>
			<tr style="background: #FFFFC2;">
				<td><input type="checkbox"></td>
				<td colspan="2">
					<label style="color: red;">*</label>
					<label>1. Name</label>
				</td>
			</tr>
			<tr style="background: #FFFFC2;">
				<td></td>
				<td colspan="2">
					<label style="padding-right: 20px; font-weight: bold;">Title</label>
					<label style="padding-right: 10px;">Shri/Mr<input type="radio" name="Name"></label>
					<label style="padding-right: 10px;">Smt./Mrs.<input type="radio" name="Name"></label>
					<label style="padding-right: 10px;">Kumari/Ms<input type="radio" name="Name"></lable>
				</td>
			</tr>
			<tr style="background: #FFFFC2;">
				<td></td>
				<td colspan="2">
					<label style="padding-right: 300px;">Last Name/ Surname</label>
					<label style="padding-right: 300px;">First Name</label>
					<label style="padding-right: 200px;">Middle Name</label>
					<br>
					<label style="padding-right: 255px;"><input type="text"></label>
					<label style="padding-right: 200px;"><input type="text"></label>
					<label style="padding-right: 100px;"><input type="text"></label>
				</td>
			</tr>
			<tr style="background: #FFFFC2;">
				<td></td>
				<td colspan="2">
					<label style="color: red;">*</label>
					<label>Name as you would like it printed on the card</label>
					<label style="color: blue;"><font size="1px">(Prefix like Shri,Smt,Kumari,Late,Dr,CA,Ms,Mr,Mrs,M/s,Allas etc. are not allowed)</label>
					<br>
					<label><input type="text" style="width: 350px;"></label>
				</td>
			</tr>
			<tr style="background: #FFFFC2;">
				<td><input type="checkbox"></td>
				<td colspan="2">
					<label>Details of Parents.</label>
					<label style="color: blue;"><font size="1px">(Prefix like Shri,Smt,Kumari,Late,Dr,CA,Ms,Mr,Mrs,M/s,Allas etc. are not allowed)</label>
				</td>
			</tr>
			<tr style="background: #FFFFC2;">
				<td></td>
				<td width="600px">
					<label>Whether mother is single parent and you wish to apply for PAN by furnishing the name of your mother only</label>
				</td>
				<td>
					<label>Yes<input type="radio" name="Whether mother is single parent and you wish to apply for PAN by furnishing the name of your mother only"></label>
					<label>no<input type="radio" name="Whether mother is single parent and you wish to apply for PAN by furnishing the name of your mother only"></label>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
